    credentialname: Data Protection Officer Certification
    details: |
      Completed the Data Protection Officer Training Programme at Maastricht University, focusing on the practical application of the GDPR within organizations. The program provided a comprehensive overview of data protection law, compliance obligations, and the role of the DPO in monitoring, advising, and cooperating with supervisory authorities.

      Coursework included case-based analysis of data breaches, DPIAs, and cross-border data transfers. Emphasis was placed on balancing legal, technical, and organizational measures to support accountability and privacy by design. The program also covered the latest European Data Protection Board guidance and the evolving regulatory landscape.
